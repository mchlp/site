<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/w3.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div w3-include-html="views/header.html"></div>

    <div class="w3-margin w3-green w3-padding">
        <div class="w3-container w3-green w3-center">
            <h1>Current Time</h1>
        </div>
        <div class="w3-row">
            <div class="w3-col w3-green w3-center w3-hover-shadow" style="width:20%">
                <h1 class="large" id="hour">1</h1>
            </div>
            <div class="w3-col w3-green w3-center" style="width:5%">
                <h1 class="large">:</h1>
            </div>
            <div class="w3-col w3-green w3-center w3-hover-shadow" style="width:20%">
                <h1 class="large" id="min">30</h1>
            </div>
            <div class="w3-col w3-green w3-center" style="width:5%">
                <h1 class="large">:</h1>
            </div>
            <div class="w3-col w3-green w3-center w3-hover-shadow" style="width:20%">
                <h1 class="large" id="sec">52</h1>
            </div>
            <div class="w3-col w3-green w3-center w3-hover-shadow" style="width:30%">
                <h1 class="large" id="ampm">AM</h1>
            </div>
        </div>
    </div>

    <div class="w3-margin w3-blue w3-padding">
        <div class="w3-container w3-blue w3-center">
            <h1>Countdown Time</h1>
        </div>
        <form id="cdForm" action="javascript:button1Press();">
            <div class="w3-row">
                <div class="w3-col w3-blue w3-center w3-hover-shadow w3-padding" style="width:20%">
                    <h1 class="large-input">
                    <input id="cdHour" class="w3-input" type="number" min="0" max="99" placeholder="H" style="text-align:center;">
                </h1>
                </div>
                <div class="w3-col w3-blue w3-center" style="width:5%">
                    <h1 class="large">:</h1>
                </div>
                <div class="w3-col w3-blue w3-center w3-hover-shadow w3-padding" style="width:20%">
                    <h1 class="large-input">
                    <input id="cdMin" class="w3-input" type="number" min="0" max="60" placeholder="M" style="text-align:center;">
                </h1>
                </div>
                <div class="w3-col w3-blue w3-center" style="width:5%">
                    <h1 class="large">:</h1>
                </div>
                <div class="w3-col w3-blue w3-center w3-hover-shadow w3-padding" style="width:20%">
                    <h1 class="large-input">
                        <input id="cdSec" class="w3-input" type="number" min="0" max="60" placeholder="S" style="text-align:center;">
                    </h1>
                </div>
                <div class="w3-col w3-blue w3-padding w3-middle" style="width:30%">
                    <button id="btn1" class="w3-btn w3-blue w3-round w3-border w3-block w3-margin w3-ripple" input type="submit">
                        <h1 id="btn1Text" class="mid-large">Start</h1>
                    </button>
                    <button id="btn2" class="w3-btn w3-blue w3-round w3-border w3-block w3-margin w3-ripple" input type="reset">
                        <h1 id="btn2Text" class="mid-large">Reset</h1>
                    </button>
                </div>

                <div class="w3-row">
                    <input id="alarmSound" class="w3-margin w3-input w3-left" type="text" style="width:calc(100% - 200px);" placeholder="Link to Alarm Audio">
                    <button id="defaultSound" class="w3-btn w3-blue w3-round w3-border w3-ripple w3-right" style="width:150px" type="button">
                        <h5 class="small-btn-text" id="defaultSoundText">Default Audio</h5>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

<script src="scripts/include.js"></script>

</html>
