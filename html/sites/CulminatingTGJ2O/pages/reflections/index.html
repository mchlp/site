<!DOCTYPE html>
<html>

<head>
    <title>Home - Digital Portfolio</title>
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/w3.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="reflections.js"></script>
    <link rel="stylesheet" href="../../styles/w3.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="shortcut icon" href="/sites/CulminatingTGJ2O/includes/favicon.ico" />
</head>

<body>
    <div w3-include-html="../../views/navBar.html"></div>

    <div class="w3-panel w3-light-blue w3-display-container w3-leftbar w3-border-blue w3-border">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-light-blue w3-large w3-display-topright">&times;</span>
        <p>Use the arrow keys on your keyboard, the arrows on the side of the page, or the numbers below to navigate through all the projects. Click on the image to view enlarge it or view the accompanying video.</p>
    </div>

    <div class="w3-display-container">

        <div class="w3-display-topmiddle w3-display-container w3-margin" style="width:70%">

            <div class="w3-center w3-margin-bottom w3-grey">
                <button class="w3-button dots" onclick="currentDiv(1)">1</button>
                <button class="w3-button dots" onclick="currentDiv(2)">2</button>
                <button class="w3-button dots" onclick="currentDiv(3)">3</button>
                <button class="w3-button dots" onclick="currentDiv(4)">4</button>
                <button class="w3-button dots" onclick="currentDiv(5)">5</button>
            </div>

            <div id="content"></div>

            <button class="w3-button w3-grey w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-grey w3-display-right" onclick="plusDivs(1)">&#10095;</button>

        </div>
    </div>

    <div id="modal" class="w3-modal" onclick="this.style.display='none'" style="z-index:100;">
        <span class="w3-button w3-hover-red w3-xlarge w3-display-bottomright">&times;</span>
        <div id="modal-content" class="w3-modal-content w3-animate-opacity w3-display-middle" style="width:70%; height:auto; display:inline-block; align-items:center">
        </div>
    </div>

</body>

<script src="../../scripts/include.js"></script>

</html>
